<!DOCTYPE html>
<html ng-app="tempconverter">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
      <div class="page-header">
        <div class="container">
          <h1>Temperature Converter</h1>
        </div>
      </div>
      <div class="main" ng-controller="tempController">
        <div class="container">
          <form>
            <div class="form-group">
              <label for="tempKelvin">Kelvin</label>
              <input class="form-control" type="textfield" name="tempKelvin"
               placeholder="273.15">
            </div>
            <div class="form-group">
              <label for="tempCelsius">Celsius</label>
              <input class="form-control" type="textField" name="tempCelsius"
              placeholder="0.00">
            </div>
            <div class="form-group">
              <label for="tempFahrenheit">Fahrenheit</label>
              <input type="textField" class="form-control" name="tempFahrenheit"
               placeholder="32.00">
            </div>
            <button type="submit" class="btn btn-default">Convert</button>
          </form>
        </div>
      </div>
      </div>
      <footer class="footer">
        <div class="container">
          <p class="text-muted pull-left">
            &copy; Harry Ganz
          </p>
        </div>
      </footer>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
